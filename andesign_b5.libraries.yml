# Global Styles
global-styles:
  version: VERSION
  css:
    base:
      css/bootstrap.css: { weight: 1 }
    layout:
      css/layout.css: { weight: 1 }
    component:
      css/components.css: { weight: 1 }
    theme:
      css/theme.css: { weight: 1 }
      css/print.css: { weight: 2 }

# Global Scripts
global-scripts:
  js:
    js/scripts.js: {}
    # js/bootstrap.js: {}

# Fonts
fonts:
  css:
    theme:
      //fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Oswald:wght@200;500: { type: external }

# Paragraph
paragraph:
  version: VERSION
  css:
    theme:
      css/paragraph.css: {}
  js:
    js/aos-paragraph.js: {}

# Theme Sticky Header
sticky-header:
  version: VERSION
  css:
    theme:
      css/sticky-header.css: {}
  js:
    js/sticky-header.js: {}

# Theme Breakpoints
breakpoints-toolbar:
  version: VERSION
  css:
    theme:
      css/breakpoints-toolbar.css: {}
  js:
    js/breakpoints-toolbar.js: {}

# Parallax
parallax:
  version: VERSION
  js:
    js/parallax.js: {}

# Swiper
swiper:
  version: VERSION
  js:
    js/swiper.js: {}

